{% extends 'base.html' %}
{% block body %}
<br>
<br>
    <div class="pure-g">
        <div class="pure-u-1-6">
        </div>

        <div class="pure-u-2-3">
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

    <h1>Change your password</h1>
	  <form class="pure-form pure-form-stacked" method="POST">
	    <fieldset>
	    <legend>Log in </legend>
	    <input type="text" placeholder="Password" name="password">
	    <input type="text" placeholder="New Password" name="npassword1">
	    <input type="text" placeholder="Confirm New Password" name="npassword2">
	    <button type="submit" name="button" value="Change" class="pure-button pure-button-primary">
	      Change
	    </button>
	    <button type="submit" name="button" value="Cancel" class="pure-button pure-button-primary">
	      Cancel
	    </button>
	    <button type="submit" name="button" value="forgot" class="pure-button pure-button-primary">
	      Forgot password
	    </button>
	    </fieldset>
	  </form>
        </div>

    </div>
{% endblock %}
