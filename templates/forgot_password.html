{% extends 'base.html' %}
{% block body %}
<br>
<br>
    <div class="pure-g">
        <div class="pure-u-1-6">
        </div>

        <div class="pure-u-2-3">
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}


    <h1> Enter your email address and we'll send you your password </h1>
	  <form class="pure-form pure-form-stacked" method="POST">
	    <fieldset>
	    <legend>Email </legend>
	    <input type="email" placeholder="Email" name="email">
	    <button type="submit" name="button" value="Sign in" class="pure-button pure-button-primary">
	      Send
	    </button>
	    <button type="submit" name="button" value="home" class="pure-button pure-button-primary">
	      home
	    </button>
	    </fieldset>
	  </form>
        </div>

    </div>
{% endblock %}
