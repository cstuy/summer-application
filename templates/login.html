{% extends 'base.html' %}
{% block body %}
<br>
<br>
    <div class="pure-g">
        <div class="pure-u-1-6">
        </div>

        <div class="pure-u-2-3">
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}


	  <form class="pure-form pure-form-stacked" method="POST">
	    <fieldset>
	    <legend>Log in </legend>
	    <input type="email" placeholder="Email" name="email">
	    <input type="password" placeholder="Password" name="password">
	    <button type="submit" name="button" value="Sign in" class="pure-button pure-button-primary">
	      Sign in
	    </button>
	    <button type="submit" name="button" value="register" class="pure-button pure-button-primary">
	      Register
	    </button>
	    <button type="submit" name="button" value="forgot" class="pure-button pure-button-primary">
	      Forgot password
	    </button>
	    </fieldset>
	  </form>
        </div>

    </div>
{% endblock %}
